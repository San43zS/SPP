version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    container_name: task-manager-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - task-manager-network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

networks:
  task-manager-network:
    driver: bridge

